<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./app/css/main.css">
</head> 
<body>
    <div class="container">
    <header>
        <button class="again">try again</button>
        <p class="between">Between 1 - 20 </p>
        <h2 class="game-title"> GUESS THE NUMBER </h2>
        <h3 class="guessme">?</h3>
    </header>
    <main>
    <section class="left">
        <input type="number" class="guess">
        <button class="check"> Check!</button>
    </section>

    <section class="right"> 
        <p class="message">Start guessing number</p>
        <p class="label-score">Score: <span class="score">20</span> </p>
        <p class="highscore-label"> High Score: <span class="highscore">0</span> </p>
    </section>
    </main>     
    </div>
<script src="./app/js/script.js"></script>
</body>
</html>
